<!DOCTYPE html>
<html>
<head>
<style>
.rainbow {
    text-align: center;
    text-decoration: underline;
    font-size: 128px;
    font-family: sans-serif;    
}
.rainbow_text_animated {
    background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: rainbow_animation 6s ease-in-out infinite;
    background-size: 400% 100%;
}

@keyframes rainbow_animation {
    0%,100% {
        background-position: 0 0;
    }

    50% {
        background-position: 100% 0;
    }	
}

a {
	color: inherit;
    text-decoration:none;
  }
a:hover {
    background-color:rgba(128, 128, 128, 0.75); 
    text-decoration:none; 
    cursor:pointer;  
  }
 .page_links {
	text-align:center;
	font-family:sans-serif;
	font-size: 24px;
 }
</style>
</head>
<body>

<h1 class="rainbow rainbow_text_animated">pvmr.ca</h1>
<p style="text-align: center;font-size: 32px;font-family: sans-serif;">Under construction</p>
<img style="display: block; margin-left: auto;  margin-right: auto;" src="assets/UnderConstruction.gif" alt="Under Construction"></img>
<p class="page_links"> <a href="about.html" > About Me </a>

</body>
</html>
